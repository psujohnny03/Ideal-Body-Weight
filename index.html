    <script>
        function alertTheUser() {
            var heigth = document.getElementById("height-input").value;
            var gender = document.getElementById("gender-input").value;
            var usersIdeal = Math.floor(ideal(gender, heigth) * 10) / 10;
            var pounds = Math.floor(usersIdeal * 2.2 * 10) / 10;
            alert(usersIdeal + " Kgs or " + pounds + " Lbs")
        }
        function ideal(gender, ht) {
            if (gender === "male") {
                if (ht <= 60) {
                    return 48
                } else {
                    var overFiveFt = ht - 60;
                    return 48 + 2.7 * overFiveFt
                }
            }
            if (gender === "female") {
                if (ht <= 60) {
                    return 45.5
                } else {
                    var overFiveFt = ht - 60;
                    return 45.5 + 2.2 * overFiveFt
                }
            }
            return "ERROR"
        }
